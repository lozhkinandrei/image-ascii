<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-4">
        <div class="row gy-4">
            <div class="col-md-12 col-lg-6">
                <img class='ascii-art-dummy w-100' src="./cat.jpg">
                <div class="ascii-art"></div>
            </div>
            <div id="description" class="col-md-12 col-lg-6">
                <div>
                    <h3> Image to ASCII art converter </h3>
                    <p> Transform your digital images into unique ASCII art masterpieces with our Haskell-powered
                        converter. Experience the power and efficiency of functional programming as your images are
                        converted into ASCII works of art in no time.
                    </p>
                </div>
                <div class="mt-4">
                    <form id="ascii-form">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Paste your image URL</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Or upload file instead</label>
                            <input class="form-control" type="file" id="imageFile" name="imageFile">
                        </div>
                        <div class="mb-3">
                            <label for="detalization" class="form-label">Detalization</label>
                            <input type="range" class="form-range" min="30" max="300" step="10" name="width"
                                id="detalization">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label" for="color">
                                Colored
                            </label>
                            <input class="form-check-input" type="checkbox" id="color" name="color" checked>
                        </div>
                        <div class="ascii-form-error text-danger mb-2 d-none"></div>
                        <button type="submit" class="btn btn-primary w-100" onclick="convertToAscii(event)">
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                aria-hidden="true"></span>
                            <span class="btn-text">Convert</span>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer>
        Source code: <a href="https://github.com/lozhkinandrei/image-ascii"> Github </a>
    </footer>
</body>
