<body>
    <div class="container mt-4">
        <div class="container">
            <div class="row text-center">
                <h1> Image to ASCII art converter</h1>
            </div>
            <div class="text-center">
                <img class='img-fluid' src="./elephant.png" alt="/red-mustang-1967">
            </div>


            <h4 class="text-center mt-2"> Try now </h4>

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <label for="imageUrl" class="form-label">Paste your image URL here</label>
                        <div class="col-12 col-lg-6 mb-3">

                            <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                                aria-describedby="imageUrlHelp">
                            <div id="imageUrlHelp" class="form-text">Accepted formats: jpg, jpeg, png.</div>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-primary" onclick="convertToAscii()">Convert</button>
                        </div>

                    </div>

                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="asciiColored"
                            onclick="handleColorSwitch()">
                        <label class="form-check-label" for="asciiColored">Colored</label>
                    </div> -->

                </div>
            </div>
            <div class="ascii-art">

            </div>
        </div>
    </div>
</body>
