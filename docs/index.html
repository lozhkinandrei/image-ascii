<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="container">
            <div class="row text-center">
                <h1> Image to ASCII art converter</h1>
            </div>
            <div class="text-center">
                <img class='img-fluid' src="./elephant.png" alt="/red-mustang-1967">
            </div>


            <h4 class="text-center mt-2"> Try now </h4>

            <div class="row">
                <form id="ascii-form">
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Paste your image URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                    </div>
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Or upload file instead</label>
                        <input class="form-control" type="file" id="imageFile" name="imageFile">
                    </div>
                    <div class="ascii-form-error text-danger mb-2 d-none"></div>
                    <button type="submit" class="btn btn-primary" onclick="convertToAscii(event)">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Convert</span>
                    </button>
                </form>
            </div>
            <div class="ascii-art">

            </div>
        </div>
    </div>
</body>
